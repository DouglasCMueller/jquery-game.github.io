<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
     <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

     <script type="text/javascript" src="assets/javascript/game.js"></script> 
     <title>Wild West RPG</title>
</head>

<body background="assets/images/wildWest.jpg">
    <audio id="gunCockOne">
            <source src="assets/images/gunCocking1.mp3" type="audio/mp3">
          </audio>
          <audio id="gunShotOne">
                <source src="assets/images/gunShot1.mp3" type="audio/mp3">
              </audio>
              <audio id="burstOfFireOne">
                    <source src="assets/images/burstOfFire.mp3" type="audio/mp3">
                  </audio>
            
        
    <div class="jumbotron jumbotron-fluid">
      
          <h1 class="display-4">Wild West Duel Challenge!</h1>
        </div>
        
   
    <div class="container">
        <div class="row">
            <div class="col">    
            <h1>Choose a Good Gunfighter to be your Character</h1>
            </div>
            <div class="col">  
            <h1>Choose a Bad Gunfighter to Duel</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row";>
            <div class="col">    
            <div id="goodGuyCharacters"></div>
            </div>
            <div class="col">    
            <div id="badGuyCharacters"></div>
            </div>
        </div>
    </div>
    <div id="duelingArea">
        <h2>Dueling Area</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">    
            <h1>Good Gunfighter</h1>
            </div>
            <div class="col">  
                <div class="container">
                <h2></h2>
                </div>
            </div>
            <div class="col">    
            <h1>Bad Gunfighter</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">    
            <div id="goodGuyFighting"></div>
            <div id="goodGuyNameDisplayed"></div>
            </div>
            <div class ="col" id="gamePlayDescribed">
                <div class="container">
                <div class="row">  
                    <button id="startDuel">Click to Start Duel</button>  
                </div>
                <div id="duelingText"></div>
            </div>
    
            </div>
            
            <div class="col">    
            <div id="badGuyFighting"></div>
            <div id="badGuyNameDisplayed"></div>
            </div>    
        </div>
        
    </div>
    <div><button class="reset">Reset</button></div> 
</body>
</html>
